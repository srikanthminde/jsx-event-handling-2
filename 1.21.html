<html>
    <head>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
    </head>
    <body>
        <div id="root"></div>
    </body>
    <script type="text/babel">
        function abc(ev){
                if(ev.target.value==="male"){
                    document.getElementById("dd").src=a
                }
                else{
                    document.getElementById("dd").src=b
                }
           
        }
        var a="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg"
        var b="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png"
        var j=<div>
            <img width="100px" id="dd" src="" alt=""/>
               <input onChange={abc} id="d1" type="radio" name="gender" value="male"/> male
               <input onChange={abc} id="d2" type="radio" name="gender" value="female"/> female
            </div>
           ReactDOM.render(j,document.getElementById("root"))
    </script>
</html>
